<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        div{
            margin-bottom: 10px;
        }
        #sub{
            border: 1px black solid;
            border-radius: 0;
            padding: 5px;
            width: 100px;
        }
        #sub:hover{
            background-color: black;
            color: white;
            transition-duration: 0.5s;
            border: 1px white solid;
        }
    </style>
</head>

<body>
   <center>
        <form action="students.html" method="get">
               <fieldset style="border-radius: 5px;width: 50%">
                    <legend><h1>Sign Up</h1></legend>
                    <div>
                        <label>Username
                        <input type="text" placeholder="NAME" required/>
                        </label>
                    </div>
                    <div>
                        <label>Password
                        <input type="password" placeholder="PASS" required/>
                        </label>
                    </div>
                    <div>
                        <label>
                           <fieldset style="border-radius: 5px;width: 50%">
                                <legend>Gender</legend>
                                <label>Male</label>
                                <input type="radio" name="g" value="m" checked/>
                                <label>Female</label>
                                <input type="radio" name="g" value="f"/>
                            </fieldset>
                        </label>
                    </div>
                    <div>
                        <label>
                           Birthday
                            <input type="date" />
                        </label>
                    </div>
                    <div>
                        <label >
                            Your country
                            <select name="" id="">
                                <option value="egy">Egypt</option>
                                <option value="us">USA</option>
                                <option value="uk">UK</option>
                                <option value="fr">FR</option>
                            </select>
                        </label>
                    </div>
                    <input type="submit" value="Login" id="sub"/>
                    <br>
                    <span>If you already have an account <a href="index.htm">sign in</a> here</span>
                </fieldset>
        </form>
    </center>
</body>
</html>
